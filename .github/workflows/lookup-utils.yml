name: Lookup-Tools
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  on_push_or_pull:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install pipreqs
      - run: pipreqs --force .
      - run: pip install -r requirements.txt
      - run: python -m unittest discover -p test_*.py

